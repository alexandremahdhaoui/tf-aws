apiVersion: aws.terraform.alexandre.mahdhaoui.com/v0.1.0
kind: TerraformResource
metadata:
    name: aws_volume_attachment
spec:
    args:
        device_name:
            description: The device name exposed to the instance
            type: string
        force_detach:
            description: (Optional, Boolean) Set to truestrongdata lossDetaching an Amazon EBS Volume from an Instance for more information.
            type: string
        instance_id:
            description: ID of the Instance
            type: string
        skip_destroy:
            description: ""
            type: string
        stop_instance_before_detaching:
            description: |-
                (Optional, Boolean) Set this to true to ensure that the target instance is stopped
                before trying to detach the volume. Stops the instance, if it is not already stopped.In addition to all arguments above, the following attributes are exported:
            type: string
        volume_id:
            description: (Required) ID of the Volume to be attached
            type: string
    attrs:
        device_name:
            description: The device name exposed to the instance
            type: string
        instance_id:
            description: ID of the Instance
            type: string
        volume_id:
            description: ID of the Volume
            type: string
    terraform:
        backend: ""
        version: 1.3.4
        provider:
            assume_role: false
            name: aws
            source: hashicorp/aws
            version: 4.38.0
            default_tags:
                enabled: true
