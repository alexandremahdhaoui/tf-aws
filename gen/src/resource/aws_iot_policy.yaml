apiVersion: aws.terraform.alexandre.mahdhaoui.com/v0.1.0
kind: TerraformResource
metadata:
    name: aws_iot_policy
spec:
    args: {}
    attrs:
        arn:
            description: The ARN assigned by AWS to this policy.
            type: string
        default_version_id:
