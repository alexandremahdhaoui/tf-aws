apiVersion: aws.terraform.alexandre.mahdhaoui.com/v0.1.0
kind: TerraformResource
metadata:
    name: aws_cloudfront_public_key
spec:
    args:
        caller_reference:
            description: Internal value used by CloudFront to allow future updates to the public key configuration.
            type: string
        comment:
            description: (Optional) An optional comment about the public key.
            optional: true
            type: string
        encoded_key:
            description: (Required) The encoded public key that you want to add to CloudFront to use with features like field-level encryption.
            type: string
        etag:
            description: 'The current version of the public key. For example: E2QWRUHAPOMQZL.'
            type: string
        name:
            description: (Optional) The name for the public key. By default generated by Terraform.
            optional: true
            type: string
        name_prefix:
            description: '(Optional) The name for the public key. Conflicts with name.In addition to all arguments above, the following attributes are exported:'
            optional: true
            type: string
    attrs:
        caller_reference:
            description: Internal value used by CloudFront to allow future updates to the public key configuration.
            type: string
        etag:
            description: 'The current version of the public key. For example: E2QWRUHAPOMQZL.'
            type: string
        id:
            description: 'The identifier for the public key. For example: K3D5EWEUDCCXON.'
            type: string
    terraform:
        backend: ""
        version: 1.3.4
        provider:
            assume_role: false
            name: aws
            source: hashicorp/aws
            version: 4.38.0
            default_tags:
                enabled: true
