apiVersion: aws.terraform.alexandre.mahdhaoui.com/v0.1.0
kind: TerraformResource
metadata:
    name: aws_inspector_resource_group
spec:
    args:
        tags:
            description: '(Required) Key-value map of tags that are used to select the EC2 instances to be included in an Amazon Inspector assessment target.In addition to all arguments above, the following attributes are exported:'
            type: string
    attrs: {}
    terraform:
        backend: ""
        version: 1.3.4
        provider:
            assume_role: false
            name: aws
            source: hashicorp/aws
            version: 4.38.0
            default_tags:
                enabled: true
