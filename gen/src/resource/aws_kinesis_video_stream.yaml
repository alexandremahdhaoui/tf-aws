apiVersion: aws.terraform.alexandre.mahdhaoui.com/v0.1.0
kind: TerraformResource
metadata:
    name: aws_kinesis_video_stream
spec:
    args:
        arn:
            description: The Amazon Resource Name (ARN) specifying the Stream (same as id)
            type: string
        create:
            description: (Default 5m)
            type: string
        creation_time:
            description: A time stamp that indicates when the stream was created.
            type: string
        data_retention_in_hours:
            description: ' â€“ (Optional) The number of hours that you want to retain the data in the stream. Kinesis Video Streams retains the data in a data store that is associated with the stream. The default value is 0, indicating that the stream does not persist data.'
