apiVersion: aws.terraform.alexandre.mahdhaoui.com/v0.1.0
kind: TerraformResource
metadata:
    name: aws_memorydb_subnet_group
spec:
    args:
        arn:
            description: The ARN of the subnet group.
            type: string
            optional: true
        description:
            description: (Optional) Description for the subnet group. Defaults to "Managed by Terraform".
            type: string
            optional: true
        id:
            description: The name of the subnet group.
            type: string
            optional: true
        name:
            description: (Optional, Forces new resource) Name of the subnet group. If omitted, Terraform will assign a random, unique name. Conflicts with name_prefix.
            type: string
            optional: true
        name_prefix:
            description: (Optional, Forces new resource) Creates a unique name beginning with the specified prefix. Conflicts with name.
            type: string
            optional: true
        subnet_ids:
            description: (Required) Set of VPC Subnet ID-s for the subnet group. At least one subnet must be provided.
            type: string
            optional: true
        tags:
            description: '(Optional) A map of tags to assign to the resource. If configured with a provider default_tags configuration block present, tags with matching keys will overwrite those defined at the provider-level.In addition to all arguments above, the following attributes are exported:'
            type: string
            optional: true
        tags_all:
            description: A map of tags assigned to the resource, including those inherited from the provider default_tags configuration block.
            type: string
            optional: true
        vpc_id:
            description: The VPC in which the subnet group exists.
            type: string
            optional: true
    attrs:
        arn:
            description: The ARN of the subnet group.
            type: string
        id:
            description: The name of the subnet group.
            type: string
        tags_all:
            description: A map of tags assigned to the resource, including those inherited from the provider default_tags configuration block.
            type: string
        vpc_id:
            description: The VPC in which the subnet group exists.
            type: string
    terraform:
        backend: ""
        version: ""
        provider:
            assume_role: false
            name: aws
            region: ""
            source: hashicorp/aws
            version: v4.40.0
            default_tags:
                enabled: true
