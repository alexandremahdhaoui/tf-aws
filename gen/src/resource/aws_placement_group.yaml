apiVersion: aws.terraform.alexandre.mahdhaoui.com/v0.1.0
kind: TerraformResource
metadata:
    name: aws_placement_group
spec:
    args:
        arn:
            description: Amazon Resource Name (ARN) of the placement group.
            type: string
        id:
            description: The name of the placement group.
            type: string
        name:
            description: (Required) The name of the placement group.
            type: string
        partition_count:
            description: strategy"partition".  Valid values are 1 - 7 (default is 2).
            type: string
        placement_group_id:
            description: The ID of the placement group.
            type: string
        spread_level:
            description: |-
                (Optional) Determines how placement groups spread instances. Can only be used
                when the strategy is set to "spread". Can be "host" or "rack". "host" can only be used for Outpost placement groups.
            optional: true
            type: string
        strategy:
            description: (Required) The placement strategy. Can be "cluster", "partition" or "spread".
            type: string
        tags:
            description: '(Optional) Key-value map of resource tags. If configured with a provider default_tags configuration block present, tags with matching keys will overwrite those defined at the provider-level.In addition to all arguments above, the following attributes are exported:'
            optional: true
            type: string
    attrs:
        arn:
            description: Amazon Resource Name (ARN) of the placement group.
            type: string
        id:
            description: The name of the placement group.
            type: string
        placement_group_id:
            description: The ID of the placement group.
            type: string
        tags_all:
            description: A map of tags assigned to the resource, including those inherited from the provider default_tags configuration block.
            type: string
    terraform:
        backend: ""
        version: 1.3.4
        provider:
            assume_role: false
            name: aws
            source: hashicorp/aws
            version: 4.38.0
            default_tags:
                enabled: true
