apiVersion: aws.terraform.alexandre.mahdhaoui.com/v0.1.0
kind: TerraformResource
metadata:
    name: aws_elasticache_user_group
spec:
    args:
        arn:
            description: The ARN that identifies the user group.
            type: string
            optional: true
        engine:
            description: (Required) The current supported value is REDIS.
            type: string
            optional: true
        id:
            description: The user group identifier.
            type: string
            optional: true
        tags:
            description: '(Optional) Key-value map of resource tags. If configured with a provider default_tags configuration block present, tags with matching keys will overwrite those defined at the provider-level.In addition to all arguments above, the following attributes are exported:'
            type: string
            optional: true
        tags_all:
            description: A map of tags assigned to the resource, including those inherited from the provider default_tags configuration block.
            type: string
            optional: true
        user_group_id:
            description: (Required) The ID of the user group.
            type: string
            optional: true
        user_ids:
            description: (Optional) The list of user IDs that belong to the user group.
            type: string
            optional: true
    attrs:
        arn:
            description: The ARN that identifies the user group.
            type: string
        id:
            description: The user group identifier.
            type: string
        tags_all:
            description: A map of tags assigned to the resource, including those inherited from the provider default_tags configuration block.
            type: string
    terraform:
        backend: ""
        version: ""
        provider:
            assume_role: false
            name: aws
            region: ""
            source: hashicorp/aws
            version: v4.40.0
            default_tags:
                enabled: true
