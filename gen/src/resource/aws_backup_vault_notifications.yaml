            type: string
        backup_vault_name:
            description: (Required) Name of the backup vault to add notifications for.
            type: string
        id:
            description: The name of the vault.
            type: string
        sns_topic_arn:
            description: (Required) The Amazon Resource Name (ARN) that specifies the topic for a backup vaultâ€™s events
            type: string
