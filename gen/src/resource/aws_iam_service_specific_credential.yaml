apiVersion: aws.terraform.alexandre.mahdhaoui.com/v0.1.0
kind: TerraformResource
metadata:
    name: aws_iam_service_specific_credential
spec:
    args:
        id:
            description: 'The combination of service_name and user_name as such: service_name:user_name:service_specific_credential_id.'
            type: string
        service_name:
            description: (Required) The name of the AWS service that is to be associated with the credentials. The service you specify here is the only service that can be accessed using these credentials.
            type: string
        service_password:
            description: The generated password for the service-specific credential.
            type: string
        service_user_name:
            description: The generated user name for the service-specific credential. This value is generated by combining the IAM user's name combined with the ID number of the AWS account, as in jane-at-123456789012, for example.
            type: string
        status:
            description: '(Optional) The status to be assigned to the service-specific credential. Valid values are Active and Inactive. Default value is Active.In addition to all arguments above, the following attributes are exported:'
            optional: true
            type: string
        user_name:
            description: (Required) The name of the IAM user that is to be associated with the credentials. The new service-specific credentials have the same permissions as the associated user except that they can be used only to access the specified service.
            type: string
    attrs:
        id:
            description: 'The combination of service_name and user_name as such: service_name:user_name:service_specific_credential_id.'
            type: string
        service_password:
            description: The generated password for the service-specific credential.
            type: string
        service_specific_credential_id:
            description: The unique identifier for the service-specific credential.
            type: string
        service_user_name:
            description: The generated user name for the service-specific credential. This value is generated by combining the IAM user's name combined with the ID number of the AWS account, as in jane-at-123456789012, for example.
            type: string
    terraform:
        backend: ""
        version: 1.3.4
        provider:
            assume_role: false
            name: aws
            source: hashicorp/aws
            version: 4.38.0
            default_tags:
                enabled: true
