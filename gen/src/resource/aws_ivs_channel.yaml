apiVersion: aws.terraform.alexandre.mahdhaoui.com/v0.1.0
kind: TerraformResource
metadata:
    name: aws_ivs_channel
spec:
    args:
        arn:
            description: ARN of the Channel.
            type: string
            optional: true
        authorized:
            description: (Optional) If true, channel is private (enabled for playback authorization).
            type: string
            optional: true
        create:
            description: (Default 5m)
            type: string
            optional: true
        delete:
            description: (Default 5m)
            type: string
            optional: true
        ingest_endpoint:
            description: Channel ingest endpoint, part of the definition of an ingest server, used when setting up streaming software.
            type: string
            optional: true
        latency_mode:
            description: '(Optional) Channel latency mode. Valid values: NORMAL, LOW.'
            type: string
            optional: true
        name:
            description: (Optional) Channel name.
            type: string
            optional: true
        playback_url:
            description: Channel playback URL.
            type: string
            optional: true
        recording_configuration_arn:
            description: (Optional) Recording configuration ARN.
            type: string
            optional: true
        tags:
            description: (Optional) A map of tags to assign to the resource. If configured with a provider default_tags configuration block present, tags with matching keys will overwrite those defined at the provider-level.
            type: string
            optional: true
        tags_all:
            description: 'Map of tags assigned to the resource, including those inherited from the provider default_tags configuration block.TimeoutsConfiguration options:'
            type: string
            optional: true
        type:
            description: '(Optional) Channel type, which determines the allowable resolution and bitrate. Valid values: STANDARD, BASIC.In addition to all arguments above, the following attributes are exported:'
            type: string
            optional: true
        update:
            description: (Default 5m)
            type: string
            optional: true
    attrs:
        arn:
            description: ARN of the Channel.
            type: string
        create:
            description: (Default 5m)
            type: string
        delete:
            description: (Default 5m)
            type: string
        ingest_endpoint:
            description: Channel ingest endpoint, part of the definition of an ingest server, used when setting up streaming software.
            type: string
        playback_url:
            description: Channel playback URL.
            type: string
        tags_all:
            description: 'Map of tags assigned to the resource, including those inherited from the provider default_tags configuration block.TimeoutsConfiguration options:'
            type: string
        update:
            description: (Default 5m)
            type: string
    terraform:
        backend: ""
        version: ""
        provider:
            assume_role: false
            name: aws
            region: ""
            source: hashicorp/aws
            version: v4.40.0
            default_tags:
                enabled: true
