apiVersion: aws.terraform.alexandre.mahdhaoui.com/v0.1.0
kind: TerraformResource
metadata:
    name: aws_connect_security_profile
spec:
    args:
        arn:
            description: The Amazon Resource Name (ARN) of the Security Profile.
            type: string
        description:
            description: (Optional) Specifies the description of the Security Profile.
            optional: true
            type: string
        id:
            description: The identifier of the hosting Amazon Connect Instance and identifier of the Security Profile separated by a colon (:).
            type: string
        instance_id:
            description: (Required) Specifies the identifier of the hosting Amazon Connect Instance.
            type: string
        name:
            description: (Required) Specifies the name of the Security Profile.
            type: string
        organization_resource_id:
            description: The organization resource identifier for the security profile.
            type: string
        permissions:
            description: (Optional) Specifies a list of permissions assigned to the security profile.
            optional: true
            type: string
        security_profile_id:
            description: The identifier for the Security Profile.
            type: string
        tags:
            description: |-
                (Optional) Tags to apply to the Security Profile. If configured with a provider
                default_tags configuration block present, tags with matching keys will overwrite those defined at the provider-level.In addition to all arguments above, the following attributes are exported:
            optional: true
            type: string
    attrs:
        arn:
            description: The Amazon Resource Name (ARN) of the Security Profile.
            type: string
        id:
            description: The identifier of the hosting Amazon Connect Instance and identifier of the Security Profile separated by a colon (:).
            type: string
        organization_resource_id:
            description: The organization resource identifier for the security profile.
            type: string
        security_profile_id:
            description: The identifier for the Security Profile.
            type: string
        tags_all:
            description: A map of tags assigned to the resource, including those inherited from the provider default_tags configuration block.
            type: string
    terraform:
        backend: ""
        version: 1.3.4
        provider:
            assume_role: false
            name: aws
            source: hashicorp/aws
            version: 4.38.0
            default_tags:
                enabled: true
