apiVersion: aws.terraform.alexandre.mahdhaoui.com/v0.1.0
kind: TerraformResource
metadata:
    name: aws_s3_bucket
spec:
    args: {}
    attrs:
        arn:
            description: The ARN of the bucket. Will be of format arn:aws:s3:::bucketname.
            type: string
        bucket_domain_name:
            description: The bucket domain name. Will be of format bucketname.s3.amazonaws.com.
            type: string
        bucket_regional_domain_name:
            description: 'The bucket region-specific domain name. The bucket domain name including the region name, please refer here for format. Note: The AWS CloudFront allows specifying S3 region-specific endpoint when creating S3 origin, it will prevent redirect issues from CloudFront to S3 Origin URL.'
            type: string
        create:
            description: (Default 20m)
            type: string
        delete:
            description: (Default 60m)
            type: string
        hosted_zone_id:
            description: The Route 53 Hosted Zone ID for this bucket's region.
            type: string
        id:
            description: The name of the bucket.
            type: string
        read:
            description: (Default 20m)
            type: string
        region:
            description: The AWS region this bucket resides in.
            type: string
        tags_all:
            description: A map of tags assigned to the resource, including those inherited from the provider default_tags configuration block.
            type: string
        update:
            description: (Default 20m)
            type: string
        website_domain:
            description: 'The domain of the website endpoint, if the bucket is configured with a website. If not, this will be an empty string. This is used to create Route 53 alias records.TimeoutsConfiguration options:'
            type: string
        website_endpoint:
            description: The website endpoint, if the bucket is configured with a website. If not, this will be an empty string.
            type: string
    terraform:
        backend: ""
        version: ""
        provider:
            assume_role: false
            name: aws
            region: ""
            source: hashicorp/aws
            version: v4.40.0
            default_tags:
                enabled: true
