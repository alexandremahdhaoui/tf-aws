apiVersion: aws.terraform.alexandre.mahdhaoui.com/v0.1.0
kind: TerraformResource
metadata:
    name: aws_wafregional_sql_injection_match_set
spec:
    args:
        data:
            description: (Optional) When type is HEADER, enter the name of the header that you want to search, e.g., User-Agent or Referertype is any other value, omit this field.
            optional: true
            type: string
        field_to_match:
            description: (Required) Specifies where in a web request to look for snippets of malicious SQL code.
            type: string
        name:
            description: (Required) The name or description of the SizeConstraintSet.
            type: string
        sql_injection_match_tuple:
            description: (Optional) The parts of web requests that you want AWS WAF to inspect for malicious SQL code and, if you want AWS WAF to inspect a header, the name of the header.Nested fieldssql_injection_match_tuple
            optional: true
            type: string
        text_transformation:
            description: |-
                (Required) Text transformations used to eliminate unusual formatting that attackers use in web requests in an effort to bypass AWS WAF.
                If you specify a transformation, AWS WAF performs the transformation on field_to_matchCMD_LINE, HTML_ENTITY_DECODE or NONEdocsfield_to_match
            type: string
        type:
            description: |-
                (Required) The part of the web request that you want AWS WAF to search for a specified string.
                e.g., HEADER, METHOD or BODYdocsIn addition to all arguments above, the following attributes are exported:
            type: string
    attrs:
        id:
            description: The ID of the WAF SqlInjectionMatchSet.
            type: string
    terraform:
        backend: ""
        version: 1.3.4
        provider:
            assume_role: false
            name: aws
            source: hashicorp/aws
            version: 4.38.0
            default_tags:
                enabled: true
