apiVersion: aws.terraform.alexandre.mahdhaoui.com/v0.1.0
kind: TerraformResource
metadata:
    name: aws_api_gateway_stage
spec:
    args: {}
    attrs:
        arn:
            description: ARN
            type: string
        execution_arn:
            description: Execution ARN to be used in lambda_permission's source_arnarn:aws:execute-api:eu-west-2:123456789012:z4675bid1j/prod
            type: string
        id:
            description: ID of the stage
            type: string
        invoke_url:
            description: |-
                URL to invoke the API pointing to the stage,
                e.g., https://z4675bid1j.execute-api.eu-west-2.amazonaws.com/prod
            type: string
        tags_all:
            description: Map of tags assigned to the resource, including those inherited from the provider default_tags configuration block.
            type: string
        web_acl_arn:
            description: ARN of the WebAcl associated with the Stage.
            type: string
    terraform:
        backend: ""
        version: ""
        provider:
            assume_role: false
            name: aws
            region: ""
            source: hashicorp/aws
            version: v4.40.0
            default_tags:
                enabled: true
