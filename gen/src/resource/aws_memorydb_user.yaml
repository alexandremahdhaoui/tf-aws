            type: string
            optional: true
        user_name:
            description: (Required, Forces new resource) Name of the MemoryDB user. Up to 40 characters.
            type: string
            optional: true
    attrs:
        arn:
            description: The ARN of the user.
            type: string
        authentication_mode:
            description: ""
            type: string
        id:
            description: Same as user_name.
            type: string
        minimum_engine_version:
            description: The minimum engine version supported for the user.
            type: string
        password_count:
            description: The number of passwords belonging to the user.
            type: string
        tags_all:
            description: A map of tags assigned to the resource, including those inherited from the provider default_tags configuration block.
            type: string
    terraform:
        backend: ""
        version: ""
        provider:
            assume_role: false
            name: aws
            region: ""
            source: hashicorp/aws
            version: v4.40.0
            default_tags:
