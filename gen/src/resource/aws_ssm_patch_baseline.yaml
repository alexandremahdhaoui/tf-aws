apiVersion: aws.terraform.alexandre.mahdhaoui.com/v0.1.0
kind: TerraformResource
metadata:
    name: aws_ssm_patch_baseline
spec:
    args:
        PATCH_SET:
            description: ' defaults to OS if unspecified'
            type: string
        approval_rule:
            description: |-
                (Optional) A set of rules used to include patches in the baseline.
                Up to 10 approval rules can be specified.
                See approval_rule below.
            optional: true
            type: string
        approve_after_days:
            description: |-
                (Optional) The number of days after the release date of each patch matched by the rule the patch is marked as approved in the patch baseline.
                Valid Range: 0 to 100.
                Conflicts with approve_until_date.
            optional: true
            type: string
        approve_until_date:
            description: YYYY-MM-DDapprove_after_days
            type: string
        approved_patches:
            description: |-
                (Optional) A list of explicitly approved patches for the baseline.
                Cannot be specified with approval_rule.
            optional: true
            type: string
        approved_patches_compliance_level:
            description: |-
                (Optional) The compliance level for approved patches.
                This means that if an approved patch is reported as missing, this is the severity of the compliance violation.
                Valid values are CRITICAL, HIGH, MEDIUM, LOW, INFORMATIONAL, UNSPECIFIEDUNSPECIFIED.
            optional: true
            type: string
        approved_patches_enable_non_security:
            description: ""
            type: string
        arn:
            description: The ARN of the patch baseline.
            type: string
        compliance_level:
            description: CRITICAL, HIGH, MEDIUM, LOW, INFORMATIONAL, and UNSPECIFIEDUNSPECIFIED.
            type: string
        configuration:
            description: |-
                (Required) The value of the yum repo configuration.
                For information about other options available for your yum repository configuration, see the dnf.conf documentation
            type: string
        description:
            description: (Optional) The description of the patch baseline.
            optional: true
            type: string
        enable_non_security:
            description: |-
                (Optional) Boolean enabling the application of non-security updates.
                The default value is falsesource BlockThe source block supports:
            optional: true
            type: string
        global_filter:
            description: PRODUCT, CLASSIFICATION, MSRC_SEVERITY, and PATCH_ID.
            type: string
        id:
            description: The ID of the patch baseline.
            type: string
        name:
            description: (Required) The name specified to identify the patch source.
            type: string
        operating_system:
            description: |-
                (Optional) The operating system the patch baseline applies to.
                Valid values are
                AMAZON_LINUXAMAZON_LINUX_2AMAZON_LINUX_2022CENTOSDEBIANMACOSORACLE_LINUXRASPBIANREDHAT_ENTERPRISE_LINUXROCKY_LINUXSUSEUBUNTUWINDOWSWINDOWS.
            optional: true
            type: string
        patch_filter:
            description: operating_system value can be found in the SSM DescribePatchProperties API Reference*
            type: string
        products:
            description: '(Required) The specific operating system versions a patch repository applies to, such as "Ubuntu16.04", "AmazonLinux2016.09", "RedhatEnterpriseLinux7.2" or "Suse12.7"PatchFilter.In addition to all arguments above, the following attributes are exported:'
            type: string
        rejected_patches:
            description: (Optional) A list of rejected patches.
            optional: true
            type: string
        rejected_patches_action:
            description: (Optional) The action for Patch Manager to take on patches included in the rejected_patchesALLOW_AS_DEPENDENCY and BLOCK.
            optional: true
            type: string
        source:
            description: source below.
            type: string
        tags:
            description: '(Optional) A map of tags to assign to the resource. If configured with a provider default_tags configuration block present, tags with matching keys will overwrite those defined at the provider-level.approval_rule BlockThe approval_rule block supports:'
            optional: true
            type: string
    attrs:
        arn:
            description: The ARN of the patch baseline.
            type: string
        id:
            description: The ID of the patch baseline.
            type: string
        tags_all:
            description: A map of tags assigned to the resource, including those inherited from the provider default_tags configuration block.
            type: string
    terraform:
        backend: ""
        version: 1.3.4
        provider:
            assume_role: false
            name: aws
            source: hashicorp/aws
            version: 4.38.0
            default_tags:
                enabled: true
