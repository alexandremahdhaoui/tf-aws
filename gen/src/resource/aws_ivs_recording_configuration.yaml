        arn:
            description: ARN of the Recording Configuration.
            type: string
        create:
            description: (Default 10m)
            type: string
        delete:
            description: (Default 10m)
            type: string
        state:
            description: ' The current state of the Recording Configuration.'
            type: string
        tags_all:
            description: 'Map of tags assigned to the resource, including those inherited from the provider default_tags configuration block.TimeoutsConfiguration options:'
