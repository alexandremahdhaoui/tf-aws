            description: 'Map of tags assigned to the resource, including those inherited from the provider default_tags configuration block.TimeoutsConfiguration options:'
            type: string
            optional: true
        target_interval_seconds:
            description: ' (Configurable [and required] only if recording_mode is INTERVAL) - The targeted thumbnail-generation interval in seconds.In addition to all arguments above, the following attributes are exported:'
