apiVersion: aws.terraform.alexandre.mahdhaoui.com/v0.1.0
kind: TerraformResource
metadata:
    name: aws_ivs_recording_configuration
spec:
    args:
        arn:
            description: ARN of the Recording Configuration.
            type: string
            optional: true
        bucket_name:
            description: S3 bucket name where recorded videos will be stored.
            type: string
            optional: true
        create:
            description: (Default 10m)
            type: string
            optional: true
        delete:
            description: (Default 10m)
            type: string
            optional: true
        destination_configuration:
            description: ""
            type: string
            optional: true
        name:
            description: (Optional) Recording Configuration name.
            type: string
            optional: true
        recording_mode:
            description: '(Optional) Thumbnail recording mode. Valid values: DISABLED, INTERVAL.'
            type: string
            optional: true
        recording_reconnect_window_seconds:
            description: (Optional) If a broadcast disconnects and then reconnects within the specified interval, the multiple streams will be considered a single broadcast and merged together.
            type: string
            optional: true
        s3:
            description: ""
            type: string
            optional: true
