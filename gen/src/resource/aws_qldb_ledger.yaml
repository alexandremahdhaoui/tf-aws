apiVersion: aws.terraform.alexandre.mahdhaoui.com/v0.1.0
kind: TerraformResource
metadata:
    name: aws_qldb_ledger
spec:
    args:
        arn:
            description: The ARN of the QLDB Ledger
            type: string
        deletion_protection:
            description: (Optional) The deletion protection for the QLDB Ledger instance. By default it is true. To delete this resource via Terraform, this value must be configured to false and applied first before attempting deletion.
            optional: true
            type: string
        id:
            description: The Name of the QLDB Ledger
            type: string
        kms_key:
            description: (Optional) The key in AWS Key Management Service (AWS KMS) to use for encryption of data at rest in the ledger. For more information, see the AWS documentation. Valid values are "AWS_OWNED_KMS_KEY" to use an AWS KMS key that is owned and managed by AWS on your behalf, or the ARN of a valid symmetric customer managed KMS key.
            optional: true
            type: string
        name:
            description: (Optional) The friendly name for the QLDB Ledger instance. By default generated by Terraform.
            optional: true
            type: string
        permissions_mode:
            description: (Required) The permissions mode for the QLDB ledger instance. Specify either ALLOW_ALL or STANDARD.
            type: string
        tags:
            description: '(Optional) Key-value map of resource tags. If configured with a provider default_tags configuration block present, tags with matching keys will overwrite those defined at the provider-level.In addition to all arguments above, the following attributes are exported:'
            optional: true
            type: string
    attrs:
        arn:
            description: The ARN of the QLDB Ledger
            type: string
        id:
            description: The Name of the QLDB Ledger
            type: string
        tags_all:
            description: A map of tags assigned to the resource, including those inherited from the provider default_tags configuration block.
            type: string
    terraform:
        backend: ""
        version: 1.3.4
        provider:
            assume_role: false
            name: aws
            source: hashicorp/aws
            version: 4.38.0
            default_tags:
                enabled: true
