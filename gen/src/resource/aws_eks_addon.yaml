apiVersion: aws.terraform.alexandre.mahdhaoui.com/v0.1.0
kind: TerraformResource
metadata:
    name: aws_eks_addon
spec:
    args:
        addon_name:
            description: describe-addon-versions.
            type: string
        addon_version:
            description: describe-addon-versions.
            optional: true
            type: string
        arn:
            description: Amazon Resource Name (ARN) of the EKS add-on.
            optional: true
            type: string
        cluster_name:
            description: ' â€“ (Required) Name of the EKS Cluster. Must be between 1-100 characters in length. Must begin with an alphanumeric character, and must only contain alphanumeric characters, dashes and underscores (^[0-9A-Za-z][A-Za-z0-9\-_]+$).'
            type: string
        create:
            description: (Default 20m)
            optional: true
            type: string
        created_at:
            description: Date and time in RFC3339 format that the EKS add-on was created.
            optional: true
            type: string
        delete:
            description: (Default 40m)
            optional: true
            type: string
        id:
            description: EKS Cluster name and EKS Addon name separated by a colon (:).
            optional: true
            type: string
        modified_at:
            description: Date and time in RFC3339 format that the EKS add-on was updated.
            optional: true
            type: string
        preserve:
            description: (Optional) Indicates if you want to preserve the created resources when deleting the EKS add-on.
            optional: true
            type: string
        resolve_conflicts:
            description: NONE, OVERWRITE and PRESERVE. For more details check UpdateAddon API Docs.
            optional: true
            type: string
        service_account_role_arn:
            description: |-
                (Optional) The Amazon Resource Name (ARN) of an
                existing IAM role to bind to the add-on's service account. The role must be
                assigned the IAM permissions required by the add-on. If you don't specify
                an existing IAM role, then the add-on uses the permissions assigned to the node
                IAM role. For more information, see Amazon EKS node IAM role~> strongNote:In addition to all arguments above, the following attributes are exported:
            optional: true
            type: string
        status:
            description: Status of the EKS add-on.
            optional: true
            type: string
        tags:
            description: (Optional) Key-value map of resource tags. If configured with a provider default_tags configuration block present, tags with matching keys will overwrite those defined at the provider-level.
            optional: true
            type: string
        tags_all:
            description: '(Optional) Key-value map of resource tags, including those inherited from the provider default_tags configuration block.TimeoutsConfiguration options:'
            optional: true
            type: string
        update:
            description: (Default 20m)
            optional: true
            type: string
    attrs:
        arn:
            description: Amazon Resource Name (ARN) of the EKS add-on.
            type: string
        create:
            description: (Default 20m)
            type: string
        created_at:
            description: Date and time in RFC3339 format that the EKS add-on was created.
            type: string
        delete:
            description: (Default 40m)
            type: string
        id:
            description: EKS Cluster name and EKS Addon name separated by a colon (:).
            type: string
        modified_at:
            description: Date and time in RFC3339 format that the EKS add-on was updated.
            type: string
        status:
            description: Status of the EKS add-on.
            type: string
        tags_all:
            description: '(Optional) Key-value map of resource tags, including those inherited from the provider default_tags configuration block.TimeoutsConfiguration options:'
            type: string
        update:
            description: (Default 20m)
            type: string
    terraform:
        backend: ""
        version: 1.3.4
        provider:
            assume_role: false
            name: aws
            source: hashicorp/aws
            version: 4.38.0
            default_tags:
                enabled: true
