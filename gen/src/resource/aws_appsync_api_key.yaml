apiVersion: aws.terraform.alexandre.mahdhaoui.com/v0.1.0
kind: TerraformResource
metadata:
    name: aws_appsync_api_key
spec:
    args: {}
    attrs:
        id:
            description: API Key ID (Formatted as ApiId:Key)
            type: string
        key:
            description: API key
            type: string
    terraform:
        backend: ""
        version: ""
        provider:
            assume_role: false
            name: aws
            region: ""
            source: hashicorp/aws
            version: v4.40.0
            default_tags:
                enabled: true
