apiVersion: aws.terraform.alexandre.mahdhaoui.com/v0.1.0
kind: TerraformResource
metadata:
    name: aws_macie_member_account_association
spec:
    args:
        member_account_id:
            description: '(Required) The ID of the AWS account that you want to associate with Amazon Macie as a member account.In addition to all arguments above, the following attributes are exported:'
            type: string
    attrs: {}
    terraform:
        backend: ""
        version: 1.3.4
        provider:
            assume_role: false
            name: aws
            source: hashicorp/aws
            version: 4.38.0
            default_tags:
                enabled: true
