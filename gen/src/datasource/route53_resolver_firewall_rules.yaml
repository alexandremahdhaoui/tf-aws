apiVersion: aws.terraform.alexandre.mahdhaoui.com/v0.1.0
kind: TerraformDatasource
metadata:
    name: route53_resolver_firewall_rules
spec:
    args: {}
    attrs:
        block_override_dns_type:
            description: The DNS record's type.
            type: string
        block_override_domain:
            description: The custom DNS record to send back in response to the query.
            type: string
        block_override_ttl:
            description: The recommended amount of time, in seconds, for the DNS resolver or web browser to cache the provided override record.
            type: string
        block_response:
            description: The way that you want DNS Firewall to block the request.
            type: string
        creation_time:
            description: The date and time that the rule was created, in Unix time format and Coordinated Universal Time (UTC).
            type: string
        creator_request_id:
            description: A unique string defined by you to identify the request.
            type: string
        firewall_domain_list_id:
            description: The ID of the domain list that's used in the rule.
            type: string
        firewall_rules:
            description: List with information about the firewall rules. See details below.provisioning_artifact_details
            type: string
        modification_time:
            description: The date and time that the rule was last modified, in Unix time format and Coordinated Universal Time (UTC).
            type: string
    terraform:
        backend: ""
        version: ""
        provider:
            assume_role: false
            name: aws
            region: ""
            source: hashicorp/aws
            version: v4.40.0
            default_tags:
                enabled: true
