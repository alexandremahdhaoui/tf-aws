apiVersion: aws.terraform.alexandre.mahdhaoui.com/v0.1.0
kind: TerraformDatasource
metadata:
    name: aws_vpc_peering_connection
spec:
    args: {}
    attrs:
        accepter:
            description: |-
                Configuration block that describes [VPC Peering Connection]
                (https://docs.aws.amazon.com/vpc/latest/peering/what-is-vpc-peering.html) options set for the accepter VPC.
            type: string
        allow_classic_link_to_remote_vpc:
            description: |-
                Indicates whether a local ClassicLink connection can communicate
                with the peer VPC over the VPC peering connection.
            type: string
        allow_remote_vpc_dns_resolution:
            description: |-
                Indicates whether a local VPC can resolve public DNS hostnames to
                private IP addresses when queried from instances in a peer VPC.
            type: string
        allow_vpc_to_remote_classic_link:
            description: |-
                Indicates whether a local VPC can communicate with a ClassicLink
                connection in the peer VPC over the VPC peering connection.CIDR block set Attributes Reference
            type: string
        cidr_block:
            description: 'CIDR block associated to the VPC of the specific VPC Peering Connection.TimeoutsConfiguration options:'
            type: string
        cidr_block_set:
            description: List of objects with CIDR blocks of the requester VPC.
            type: string
        peer_cidr_block_set:
            description: List of objects with CIDR blocks of the accepter VPC.
            type: string
        requester:
            description: |-
                Configuration block that describes [VPC Peering Connection]
                (https://docs.aws.amazon.com/vpc/latest/peering/what-is-vpc-peering.html) options set for the requester VPC.Accepter and Requester Attributes Reference
            type: string
    terraform:
        backend: ""
        version: 1.3.4
        provider:
            assume_role: false
            name: aws
            source: hashicorp/aws
            version: 4.38.0
            default_tags:
                enabled: true
