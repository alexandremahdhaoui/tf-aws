apiVersion: aws.terraform.alexandre.mahdhaoui.com/v0.1.0
kind: TerraformDatasource
metadata:
    name: fsx_openzfs_snapshot
spec:
    args: {}
    attrs:
        arn:
            description: Amazon Resource Name of the snapshot.
            type: string
        creation_time:
            description: Time that the resource was created.
            type: string
        id:
            description: Identifier of the snapshot, e.g., fsvolsnap-12345678
            type: string
        name:
            description: Name of the snapshot.
            type: string
        snapshot_id:
            description: ID of the snapshot.
            type: string
        tags:
            description: List of Tag values, with a maximum of 50 elements.
            type: string
    terraform:
        backend: ""
        version: ""
        provider:
            assume_role: false
            name: aws
            region: ""
            source: hashicorp/aws
            version: v4.40.0
            default_tags:
                enabled: true
