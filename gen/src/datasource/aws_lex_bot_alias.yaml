apiVersion: aws.terraform.alexandre.mahdhaoui.com/v0.1.0
kind: TerraformDatasource
metadata:
    name: aws_lex_bot_alias
spec:
    args:
        arn:
            description: ARN of the bot alias.
            type: string
        bot_name:
            description: Name of the bot.
            type: string
        bot_version:
            description: Version of the bot that the alias points to.
            type: string
        checksum:
            description: Checksum of the bot alias.
            type: string
        created_date:
            description: Date that the bot alias was created.
            type: string
        description:
            description: Description of the alias.
            type: string
        last_updated_date:
            description: Date that the bot alias was updated. When you create a resource, the creation date and the last updated date are the same.
            type: string
        name:
            description: (Required) Name of the bot alias. The name is case sensitive.The following attributes are exported.
            type: string
    attrs:
        arn:
            description: ARN of the bot alias.
            type: string
        bot_name:
            description: Name of the bot.
            type: string
        bot_version:
            description: Version of the bot that the alias points to.
            type: string
        checksum:
            description: Checksum of the bot alias.
            type: string
        created_date:
            description: Date that the bot alias was created.
            type: string
        description:
            description: Description of the alias.
            type: string
        last_updated_date:
            description: Date that the bot alias was updated. When you create a resource, the creation date and the last updated date are the same.
            type: string
    terraform:
        backend: ""
        version: 1.3.4
        provider:
            assume_role: false
            name: aws
            source: hashicorp/aws
            version: 4.38.0
            default_tags:
                enabled: true
