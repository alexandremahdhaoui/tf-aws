apiVersion: aws.terraform.alexandre.mahdhaoui.com/v0.1.0
kind: TerraformDatasource
metadata:
    name: lex_intent
spec:
    args: {}
    attrs:
        arn:
            description: ARN of the Lex intent.
            type: string
        checksum:
            description: ""
            type: string
        created_date:
            description: Date when the intent version was created.
            type: string
        description:
            description: Description of the intent.
            type: string
        last_updated_date:
            description: Date when the $LATEST version of this intent was updated.
            type: string
        name:
            description: Name of the intent, not case sensitive.
            type: string
        parent_intent_signature:
            description: |-
                A unique identifier for the built-in intent to base this
                intent on. To find the signature for an intent, see
                Standard Built-in Intents
            type: string
    terraform:
        backend: ""
        version: ""
        provider:
            assume_role: false
            name: aws
            region: ""
            source: hashicorp/aws
            version: v4.40.0
            default_tags:
                enabled: true
