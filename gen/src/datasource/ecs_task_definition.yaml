apiVersion: aws.terraform.alexandre.mahdhaoui.com/v0.1.0
kind: TerraformDatasource
metadata:
    name: ecs_task_definition
spec:
    args: {}
    attrs:
        arn:
            description: ARN of the task definition
            type: string
        family:
            description: Family of this task definition
            type: string
        id:
            description: ARN of the task definition
            type: string
        network_mode:
            description: Docker networking mode to use for the containers in this task.
            type: string
        revision:
            description: Revision of this task definition
            type: string
        status:
            description: Status of this task definition
            type: string
    terraform:
        backend: ""
        version: ""
        provider:
            assume_role: false
            name: aws
            region: ""
            source: hashicorp/aws
            version: v4.40.0
            default_tags:
                enabled: true
