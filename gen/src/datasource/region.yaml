apiVersion: aws.terraform.alexandre.mahdhaoui.com/v0.1.0
kind: TerraformDatasource
metadata:
    name: region
spec:
    args: {}
    attrs:
        endpoint:
            description: EC2 endpoint for the selected region.
            type: string
        name:
            description: Name of the selected region.
            type: string
    terraform:
        backend: ""
        version: ""
        provider:
            assume_role: false
            name: aws
            region: ""
            source: hashicorp/aws
            version: v4.40.0
            default_tags:
                enabled: true
