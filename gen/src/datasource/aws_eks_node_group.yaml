apiVersion: aws.terraform.alexandre.mahdhaoui.com/v0.1.0
kind: TerraformDatasource
metadata:
    name: aws_eks_node_group
spec:
    args: {}
    attrs:
        ami_type:
            description: Type of Amazon Machine Image (AMI) associated with the EKS Node Group.
            type: string
        arn:
            description: ARN of the EKS Node Group.
            type: string
        autoscaling_groups:
            description: |
                List of objects containing information about AutoScaling Groups.
            type: string
        capacity_type:
            description: 'Type of capacity associated with the EKS Node Group. Valid values: ON_DEMAND, SPOT.'
            type: string
        desired_size:
            description: Desired number of worker nodes.
            type: string
        disk_size:
            description: Disk size in GiB for worker nodes.
            type: string
        ec2_ssh_key:
            description: EC2 Key Pair name that provides access for SSH communication with the worker nodes in the EKS Node Group.
            type: string
        effect:
            description: The effect of the taint.
            type: string
        id:
            description: EKS Cluster name and EKS Node Group name separated by a colon (:).
            type: string
        instance_types:
            description: Set of instance types associated with the EKS Node Group.
            type: string
        key:
            description: The key of the taint.
            type: string
        labels:
            description: Key-value map of Kubernetes labels. Only labels that are applied with the EKS API are managed by this argument. Other Kubernetes labels applied to the EKS Node Group will not be managed.
            type: string
        max_size:
            description: Maximum number of worker nodes.
            type: string
        min_size:
            description: Minimum number of worker nodes.
            type: string
        name:
            description: Name of the AutoScaling Group.
            type: string
        node_role_arn:
            description: ' – ARN of the IAM Role that provides permissions for the EKS Node Group.'
            type: string
        release_version:
            description: ' – AMI version of the EKS Node Group.'
            type: string
        remote_access:
            description: ""
            type: string
        remote_access_security_group_id:
            description: Identifier of the remote access EC2 Security Group.
            type: string
        resources:
            description: |
                List of objects containing information about underlying resources.
            type: string
        scaling_config:
            description: ""
            type: string
        source_security_group_ids:
            description: Set of EC2 Security Group IDs to allow SSH access (port 22) from on the worker nodes.
            type: string
        status:
            description: Status of the EKS Node Group.
            type: string
        subnet_ids:
            description: ' – Identifiers of EC2 Subnets to associate with the EKS Node Group.'
            type: string
        tags:
            description: Key-value map of resource tags.
            type: string
        taints:
            description: |
                List of objects containing information about taints applied to the nodes in the EKS Node Group.
            type: string
        value:
            description: The value of the taint.
            type: string
    terraform:
        backend: ""
        version: 1.3.4
        provider:
            assume_role: false
            name: aws
            source: hashicorp/aws
            version: 4.38.0
            default_tags:
                enabled: true
