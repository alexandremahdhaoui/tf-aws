apiVersion: aws.terraform.alexandre.mahdhaoui.com/v0.1.0
kind: TerraformDatasource
metadata:
    name: aws_appconfig_environment
spec:
    args:
        alarm_arn:
            description: ARN of the Amazon CloudWatch alarm.
            type: string
            optional: true
        alarm_role_arn:
            description: ARN of an IAM role for AWS AppConfig to monitor.
            type: string
            optional: true
        application_id:
            description: (Required) ID of the AppConfig Application to which this Environment belongs.
            type: string
            optional: true
        arn:
            description: ARN of the environment.
            type: string
            optional: true
        description:
            description: Name of the environment.
            type: string
            optional: true
        environment_id:
            description: '(Required) ID of the AppConfig Environment.In addition to all arguments above, the following attributes are exported:'
            type: string
            optional: true
        monitor:
            description: |
                Set of Amazon CloudWatch alarms to monitor during the deployment process.
            type: string
            optional: true
        name:
            description: Name of the environment.
            type: string
            optional: true
        state:
            description: State of the environment. Possible values are READY_FOR_DEPLOYMENT, DEPLOYING, ROLLING_BACKROLLED_BACK.
            type: string
            optional: true
    attrs:
        alarm_arn:
            description: ARN of the Amazon CloudWatch alarm.
            type: string
        alarm_role_arn:
            description: ARN of an IAM role for AWS AppConfig to monitor.
            type: string
        arn:
            description: ARN of the environment.
            type: string
        description:
            description: Name of the environment.
            type: string
        monitor:
            description: |
                Set of Amazon CloudWatch alarms to monitor during the deployment process.
            type: string
        name:
            description: Name of the environment.
            type: string
        state:
            description: State of the environment. Possible values are READY_FOR_DEPLOYMENT, DEPLOYING, ROLLING_BACKROLLED_BACK.
            type: string
    terraform:
        backend: ""
        version: ""
        provider:
            assume_role: false
            name: aws
            region: ""
            source: hashicorp/aws
            version: v4.40.0
            default_tags:
                enabled: true
