apiVersion: aws.terraform.alexandre.mahdhaoui.com/v0.1.0
kind: TerraformDatasource
metadata:
    name: secretsmanager_secret
spec:
    args: {}
    attrs:
        arn:
            description: ARN of the secret.
            type: string
        description:
            description: Description of the secret.
            type: string
        id:
            description: ARN of the secret.
            type: string
        kms_key_id:
            description: Key Management Service (KMS) Customer Master Key (CMK) associated with the secret.
            type: string
        rotation_enabled:
            description: Whether rotation is enabled or not.
            type: string
        rotation_lambda_arn:
            description: Rotation Lambda function ARN if rotation is enabled.
            type: string
        rotation_rules:
            description: Rotation rules if rotation is enabled.
            type: string
        tags:
            description: Tags of the secret.
            type: string
    terraform:
        backend: ""
        version: ""
        provider:
            assume_role: false
            name: aws
            region: ""
            source: hashicorp/aws
            version: v4.40.0
            default_tags:
                enabled: true
