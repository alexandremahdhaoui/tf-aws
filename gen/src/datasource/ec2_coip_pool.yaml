apiVersion: aws.terraform.alexandre.mahdhaoui.com/v0.1.0
kind: TerraformDatasource
metadata:
    name: ec2_coip_pool
spec:
    args: {}
    attrs:
        arn:
            description: ARN of the COIP pool
            type: string
        pool_cidrs:
            description: 'Set of CIDR blocks in poolTimeoutsConfiguration options:'
            type: string
    terraform:
        backend: ""
        version: ""
        provider:
            assume_role: false
            name: aws
            region: ""
            source: hashicorp/aws
            version: v4.40.0
            default_tags:
                enabled: true
