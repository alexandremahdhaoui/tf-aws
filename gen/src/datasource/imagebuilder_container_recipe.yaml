apiVersion: aws.terraform.alexandre.mahdhaoui.com/v0.1.0
kind: TerraformDatasource
metadata:
    name: imagebuilder_container_recipe
spec:
    args:
        arn:
            description: '(Required) ARN of the container recipe.In addition to all arguments above, the following attributes are exported:'
            type: string
            optional: true
        block_device_mapping:
            description: |
                Set of objects with block device mappings for the instance configuration.
            type: string
            optional: true
        component:
            description: ""
            type: string
            optional: true
        component_arn:
            description: ARN of the Image Builder Component.
            type: string
            optional: true
        container_type:
            description: Type of the container.
            type: string
            optional: true
        date_created:
            description: Date the container recipe was created.
            type: string
            optional: true
        delete_on_termination:
            description: Whether to delete the volume on termination. Defaults to unset, which is the value inherited from the parent image.
            type: string
            optional: true
        description:
            description: Description of the container recipe.
            type: string
            optional: true
        device_name:
            description: Name of the device. For example, /dev/sda or /dev/xvdb.
            type: string
            optional: true
        dockerfile_template_data:
            description: Dockerfile template used to build the image.
            type: string
            optional: true
        ebs:
            description: ""
            type: string
            optional: true
        encrypted:
            description: Whether to encrypt the volume. Defaults to unset, which is the value inherited from the parent image.
            type: string
            optional: true
        image:
            description: AMI ID of the base image for container build and test instance.
            type: string
            optional: true
        instance_configuration:
            description: ""
            type: string
            optional: true
        iops:
            description: Number of Input/Output (I/O) operations per second to provision for an io1 or io2 volume.
            type: string
            optional: true
        kms_key_id:
            description: KMS key used to encrypt the container image.
            type: string
            optional: true
        name:
            description: Name of the container recipe.
            type: string
            optional: true
        no_device:
            description: Whether to remove a mapping from the parent image.
            type: string
            optional: true
        owner:
            description: Owner of the container recipe.
            type: string
            optional: true
        parameter:
            description: ""
            type: string
            optional: true
        parent_image:
            description: Base image for the container recipe.
            type: string
            optional: true
        platform:
            description: Platform of the container recipe.
            type: string
            optional: true
        repository_name:
            description: Name of the container repository where the output container image is stored. The name is prefixed by the repository location.
            type: string
            optional: true
        service:
            description: Service in which this image is registered.
            type: string
            optional: true
        snapshot_id:
            description: Identifier of the EC2 Volume Snapshot.
            type: string
            optional: true
        tags:
            description: Key-value map of resource tags for the container recipe.
            type: string
            optional: true
        target_repository:
            description: ""
            type: string
            optional: true
        throughput:
            description: For GP3 volumes only. The throughput in MiB/s that the volume supports.
            type: string
            optional: true
        value:
            description: Value of the component parameter.
            type: string
            optional: true
        version:
            description: Version of the container recipe.
            type: string
            optional: true
        virtual_name:
            description: Virtual device name. For example, ephemeral0. Instance store volumes are numbered starting from 0.
            type: string
            optional: true
        volume_size:
            description: Size of the volume, in GiB.
            type: string
            optional: true
        volume_type:
            description: Type of the volume. For example, gp2 or io2.
            type: string
            optional: true
    attrs:
        block_device_mapping:
            description: |
                Set of objects with block device mappings for the instance configuration.
            type: string
        component:
            description: ""
            type: string
        component_arn:
            description: ARN of the Image Builder Component.
            type: string
        container_type:
            description: Type of the container.
            type: string
        date_created:
            description: Date the container recipe was created.
            type: string
        delete_on_termination:
            description: Whether to delete the volume on termination. Defaults to unset, which is the value inherited from the parent image.
            type: string
        description:
            description: Description of the container recipe.
            type: string
        device_name:
            description: Name of the device. For example, /dev/sda or /dev/xvdb.
            type: string
        dockerfile_template_data:
            description: Dockerfile template used to build the image.
            type: string
        ebs:
            description: ""
            type: string
        encrypted:
            description: Whether to encrypt the volume. Defaults to unset, which is the value inherited from the parent image.
            type: string
        image:
            description: AMI ID of the base image for container build and test instance.
            type: string
        instance_configuration:
            description: ""
            type: string
        iops:
            description: Number of Input/Output (I/O) operations per second to provision for an io1 or io2 volume.
            type: string
        kms_key_id:
            description: KMS key used to encrypt the container image.
            type: string
        name:
            description: Name of the container recipe.
            type: string
        no_device:
            description: Whether to remove a mapping from the parent image.
            type: string
        owner:
            description: Owner of the container recipe.
            type: string
        parameter:
            description: ""
            type: string
        parent_image:
            description: Base image for the container recipe.
            type: string
        platform:
            description: Platform of the container recipe.
            type: string
        repository_name:
            description: Name of the container repository where the output container image is stored. The name is prefixed by the repository location.
            type: string
        service:
            description: Service in which this image is registered.
            type: string
        snapshot_id:
            description: Identifier of the EC2 Volume Snapshot.
            type: string
        tags:
            description: Key-value map of resource tags for the container recipe.
            type: string
        target_repository:
            description: ""
            type: string
        throughput:
            description: For GP3 volumes only. The throughput in MiB/s that the volume supports.
            type: string
        value:
            description: Value of the component parameter.
            type: string
        version:
            description: Version of the container recipe.
            type: string
        virtual_name:
            description: Virtual device name. For example, ephemeral0. Instance store volumes are numbered starting from 0.
            type: string
        volume_size:
            description: Size of the volume, in GiB.
            type: string
        volume_type:
            description: Type of the volume. For example, gp2 or io2.
            type: string
    terraform:
        backend: ""
        version: ""
        provider:
            assume_role: false
            name: aws
            region: ""
            source: hashicorp/aws
            version: v4.40.0
            default_tags:
                enabled: true
