apiVersion: aws.terraform.alexandre.mahdhaoui.com/v0.1.0
kind: TerraformDatasource
metadata:
    name: networkmanager_connection
spec:
    args: {}
    attrs:
        arn:
            description: ARN of the connection.
            type: string
        connected_device_id:
            description: ID of the second device in the connection.
            type: string
        connected_link_id:
            description: ID of the link for the second device.
            type: string
        description:
            description: Description of the connection.
            type: string
        device_id:
            description: ID of the first device in the connection.
            type: string
        link_id:
            description: ID of the link for the first device.
            type: string
    terraform:
        backend: ""
        version: ""
        provider:
            assume_role: false
            name: aws
            region: ""
            source: hashicorp/aws
            version: v4.40.0
            default_tags:
                enabled: true
