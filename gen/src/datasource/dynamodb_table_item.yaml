apiVersion: aws.terraform.alexandre.mahdhaoui.com/v0.1.0
kind: TerraformDatasource
metadata:
    name: dynamodb_table_item
spec:
    args:
        expression_attribute_name:
            description: '(Optional) - One or more substitution tokens for attribute names in an expression. Use the # character in an expression to dereference an attribute name.'
            type: string
            optional: true
        key:
            description: ""
            type: string
            optional: true
        projection_expression:
            description: 'In addition to all arguments above, the following attributes are exported:'
            type: string
            optional: true
        table_name:
            description: (Required) The name of the table containing the requested item.
            type: string
            optional: true
    attrs: {}
    terraform:
        backend: ""
        version: ""
        provider:
            assume_role: false
            name: aws
            region: ""
            source: hashicorp/aws
            version: v4.40.0
            default_tags:
                enabled: true
