            type: string
        engine_version:
            description: Version number of the Redis engine used by the cluster.
            type: string
        final_snapshot_name:
            description: Name of the final cluster snapshot to be created when this resource is deleted. If omitted, no final snapshot will be made.
            type: string
        id:
