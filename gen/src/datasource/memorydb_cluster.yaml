            type: string
        subnet_group_name:
            description: ' -The name of the subnet group used for the cluster.'
            type: string
        tls_enabled:
            description: When true, in-transit encryption is enabled for the cluster.
            type: string
    terraform:
        backend: ""
        version: ""
        provider:
            assume_role: false
            name: aws
            region: ""
            source: hashicorp/aws
            version: v4.40.0
            default_tags:
                enabled: true
