apiVersion: aws.terraform.alexandre.mahdhaoui.com/v0.1.0
kind: TerraformDatasource
metadata:
    name: route53_resolver_rule
spec:
    args: {}
    attrs:
        arn:
            description: ARN (Amazon Resource Name) for the resolver rule.
            type: string
        id:
            description: ID of the resolver rule.
            type: string
        owner_id:
            description: When a rule is shared with another AWS account, the account ID of the account that the rule is shared with.
            type: string
        share_status:
            description: |-
                Whether the rules is shared and, if so, whether the current account is sharing the rule with another account, or another account is sharing the rule with the current account.
                Values are NOT_SHARED, SHARED_BY_ME or SHARED_WITH_ME
            type: string
    terraform:
        backend: ""
        version: ""
        provider:
            assume_role: false
            name: aws
            region: ""
            source: hashicorp/aws
            version: v4.40.0
            default_tags:
                enabled: true
