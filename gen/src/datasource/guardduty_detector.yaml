apiVersion: aws.terraform.alexandre.mahdhaoui.com/v0.1.0
kind: TerraformDatasource
metadata:
    name: guardduty_detector
spec:
    args: {}
    attrs:
        finding_publishing_frequency:
            description: The frequency of notifications sent about subsequent finding occurrences.
            type: string
        service_role_arn:
            description: Service-linked role that grants GuardDuty access to the resources in the AWS account.
            type: string
    terraform:
        backend: ""
        version: ""
        provider:
            assume_role: false
            name: aws
            region: ""
            source: hashicorp/aws
            version: v4.40.0
            default_tags:
                enabled: true
