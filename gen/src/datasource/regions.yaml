apiVersion: aws.terraform.alexandre.mahdhaoui.com/v0.1.0
kind: TerraformDatasource
metadata:
    name: regions
spec:
    args: {}
    attrs:
        id:
            description: Identifier of the current partition (e.g., aws in AWS Commercial, aws-cn in AWS China).
            type: string
    terraform:
        backend: ""
        version: ""
        provider:
            assume_role: false
            name: aws
            region: ""
            source: hashicorp/aws
            version: v4.40.0
            default_tags:
                enabled: true
