apiVersion: aws.terraform.alexandre.mahdhaoui.com/v0.1.0
kind: TerraformDatasource
metadata:
    name: servicecatalog_product
spec:
    args:
        accept_language:
            description: '(Optional) Language code. Valid values: en (English), jp (Japanese), zh (Chinese). Default value is en.In addition to all arguments above, the following attributes are exported:'
            type: string
            optional: true
        arn:
            description: ARN of the product.
            type: string
            optional: true
        created_time:
            description: Time when the product was created.
            type: string
            optional: true
        description:
            description: Description of the product.
            type: string
            optional: true
        distributor:
            description: Distributor (i.e., vendor) of the product.
            type: string
            optional: true
        has_default_path:
            description: Whether the product has a default path.
            type: string
            optional: true
        id:
            description: (Required) Product ID.
            type: string
            optional: true
        name:
            description: Name of the product.
            type: string
            optional: true
        owner:
            description: Owner of the product.
            type: string
            optional: true
        status:
            description: Status of the product.
            type: string
            optional: true
        support_description:
            description: Support information about the product.
            type: string
            optional: true
        support_email:
            description: Contact email for product support.
            type: string
            optional: true
        support_url:
            description: Contact URL for product support.
            type: string
            optional: true
        tags:
            description: Tags to apply to the product.
            type: string
            optional: true
    attrs:
        arn:
            description: ARN of the product.
            type: string
        created_time:
            description: Time when the product was created.
            type: string
        description:
            description: Description of the product.
            type: string
        distributor:
            description: Distributor (i.e., vendor) of the product.
            type: string
        has_default_path:
            description: Whether the product has a default path.
            type: string
        name:
            description: Name of the product.
            type: string
        owner:
            description: Owner of the product.
            type: string
        status:
            description: Status of the product.
            type: string
        support_description:
            description: Support information about the product.
            type: string
        support_email:
            description: Contact email for product support.
            type: string
        support_url:
            description: Contact URL for product support.
            type: string
        tags:
            description: Tags to apply to the product.
            type: string
    terraform:
        backend: ""
        version: ""
        provider:
            assume_role: false
            name: aws
            region: ""
            source: hashicorp/aws
            version: v4.40.0
            default_tags:
                enabled: true
