apiVersion: aws.terraform.alexandre.mahdhaoui.com/v0.1.0
kind: TerraformDatasource
metadata:
    name: serverlessapplicationrepository_application
spec:
    args: {}
    attrs:
        application_id:
            description: ARN of the application.
            type: string
        name:
            description: Name of the application.
            type: string
        required_capabilities:
            description: A list of capabilities describing the permissions needed to deploy the application.
            type: string
        source_code_url:
            description: URL pointing to the source code of the application version.
            type: string
    terraform:
        backend: ""
        version: ""
        provider:
            assume_role: false
            name: aws
            region: ""
            source: hashicorp/aws
            version: v4.40.0
            default_tags:
                enabled: true
