apiVersion: aws.terraform.alexandre.mahdhaoui.com/v0.1.0
kind: TerraformDatasource
metadata:
    name: identitystore_group
spec:
    args:
        alternate_identifier:
            description: ' (Optional) A unique identifier for the group that is not the primary identifier. Conflicts with group_id and filter. Detailed below.'
            type: string
            optional: true
        attribute_path:
            description: '(Required) Attribute path that is used to specify which attribute name to search. For example: DisplayName. Refer to the Group data type.'
            type: string
            optional: true
        attribute_value:
            description: '(Required) Value for an attribute.In addition to all arguments above, the following attributes are exported:'
            type: string
            optional: true
        description:
            description: Description of the specified group.
            type: string
            optional: true
        display_name:
            description: Group's display name value.
            type: string
            optional: true
        external_id:
            description: (Optional) Configuration block for filtering by the identifier issued by an external identity provider. Detailed below.
            type: string
            optional: true
        external_ids:
            description: |
                List of identifiers issued to this resource by an external identity provider.
            type: string
            optional: true
        filter:
            description: (Optional, strongDeprecated use the alternate_identifier attribute instead) Configuration block for filtering by a unique attribute of the group. Detailed below.
            type: string
            optional: true
        group_id:
            description: '(Optional) The identifier for a group in the Identity Store.-> Exactly one of the above arguments must be provided. Passing both filter and group_id is allowed for backwards compatibility.alternate_identifier Configuration BlockThe following arguments are supported by the alternate_identifier configuration block:'
            type: string
            optional: true
        id:
            description: The identifier issued to this resource by an external identity provider.
            type: string
            optional: true
        identity_store_id:
            description: (Required) Identity Store ID associated with the Single Sign-On Instance.
            type: string
            optional: true
        issuer:
            description: '(Required) The issuer for an external identifier.filter Configuration Block~> The filter configuration block has been deprecated. Use alternate_identifier instead.The following arguments are supported by the filter configuration block:'
            type: string
            optional: true
        unique_attribute:
            description: '(Optional) An entity attribute that''s unique to a specific entity. Detailed below.-> Exactly one of the above arguments must be provided.external_id Configuration BlockThe following arguments are supported by the external_id configuration block:'
            type: string
            optional: true
    attrs:
        description:
            description: Description of the specified group.
            type: string
        display_name:
            description: Group's display name value.
            type: string
        external_ids:
            description: |
                List of identifiers issued to this resource by an external identity provider.
            type: string
        id:
            description: The identifier issued to this resource by an external identity provider.
            type: string
    terraform:
        backend: ""
        version: ""
        provider:
            assume_role: false
            name: aws
            region: ""
            source: hashicorp/aws
            version: v4.40.0
            default_tags:
                enabled: true
