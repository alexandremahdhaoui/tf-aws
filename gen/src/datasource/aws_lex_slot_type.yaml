apiVersion: aws.terraform.alexandre.mahdhaoui.com/v0.1.0
kind: TerraformDatasource
metadata:
    name: aws_lex_slot_type
spec:
    args:
        checksum:
            description: |-
                Checksum identifying the version of the slot type that was created. The checksum is
                not included as an argument because the resource will add it automatically when updating the slot type.
            type: string
        created_date:
            description: Date when the slot type version was created.
            type: string
        description:
            description: Description of the slot type.
            type: string
        enumeration_value:
            description: ""
            type: string
        last_updated_date:
            description: Date when the $LATEST version of this slot type was updated.
            type: string
        name:
            description: Name of the slot type. The name is not case sensitive.
            type: string
        value_selection_strategy:
            description: |-
                Determines the slot resolution strategy that Amazon Lex
                uses to return slot type values. ORIGINAL_VALUETOP_RESOLUTION
            type: string
        version:
            description: (Optional) Version of the slot type.The following attributes are exported.
            optional: true
            type: string
    attrs:
        checksum:
            description: |-
                Checksum identifying the version of the slot type that was created. The checksum is
                not included as an argument because the resource will add it automatically when updating the slot type.
            type: string
        created_date:
            description: Date when the slot type version was created.
            type: string
        description:
            description: Description of the slot type.
            type: string
        enumeration_value:
            description: ""
            type: string
        last_updated_date:
            description: Date when the $LATEST version of this slot type was updated.
            type: string
        name:
            description: Name of the slot type. The name is not case sensitive.
            type: string
        value_selection_strategy:
            description: |-
                Determines the slot resolution strategy that Amazon Lex
                uses to return slot type values. ORIGINAL_VALUETOP_RESOLUTION
            type: string
    terraform:
        backend: ""
        version: 1.3.4
        provider:
            assume_role: false
            name: aws
            source: hashicorp/aws
            version: 4.38.0
            default_tags:
                enabled: true
