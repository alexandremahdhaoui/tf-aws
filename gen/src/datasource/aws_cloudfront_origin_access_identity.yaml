apiVersion: aws.terraform.alexandre.mahdhaoui.com/v0.1.0
kind: TerraformDatasource
metadata:
    name: aws_cloudfront_origin_access_identity
spec:
    args: {}
    attrs:
        caller_reference:
            description: |-
                Internal value used by CloudFront to allow future
                updates to the origin access identity.
            type: string
        cloudfront_access_identity_path:
            description: |-
                A shortcut to the full path for the
                origin access identity to use in CloudFront, see below.
            type: string
        comment:
            description: An optional comment for the origin access identity.
            type: string
        etag:
            description: |-
                Current version of the origin access identity's information.
                For example: E2QWRUHAPOMQZL.
            type: string
        iam_arn:
            description: |-
                Pre-generated ARN for use in S3 bucket policies (see below).
                Example: arn:aws:iam::cloudfront:user/CloudFront Origin Access Identity E2QWRUHAPOMQZL.
            type: string
    terraform:
        backend: ""
        version: 1.3.4
        provider:
            assume_role: false
            name: aws
            source: hashicorp/aws
            version: 4.38.0
            default_tags:
                enabled: true
