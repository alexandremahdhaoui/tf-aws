apiVersion: aws.terraform.alexandre.mahdhaoui.com/v0.1.0
kind: TerraformDatasource
metadata:
    name: aws_efs_access_point
spec:
    args:
        access_point_id:
            description: '(Required) ID that identifies the file system.In addition to all arguments above, the following attributes are exported:'
            type: string
        arn:
            description: Amazon Resource Name of the file system.
            type: string
        creation_info:
            description: |
                Single element list containing information on the creation permissions of the directory
            type: string
        file_system_arn:
            description: Amazon Resource Name of the file system.
            type: string
        file_system_id:
            description: ID of the file system for which the access point is intended.
            type: string
        gid:
            description: Group ID
            type: string
        id:
            description: ID of the access point.
            type: string
        owner_gid:
            description: POSIX owner group ID
            type: string
        owner_uid:
            description: POSIX owner user ID
            type: string
        path:
            description: Path exposed as the root directory
            type: string
        permissions:
            description: POSIX permissions mode
            type: string
        posix_user:
            description: ""
            type: string
        root_directory:
            description: ""
            type: string
        secondary_gids:
            description: Secondary group IDs
            type: string
        uid:
            description: User Id
            type: string
    attrs:
        arn:
            description: Amazon Resource Name of the file system.
            type: string
        creation_info:
            description: |
                Single element list containing information on the creation permissions of the directory
            type: string
        file_system_arn:
            description: Amazon Resource Name of the file system.
            type: string
        file_system_id:
            description: ID of the file system for which the access point is intended.
            type: string
        gid:
            description: Group ID
            type: string
        id:
            description: ID of the access point.
            type: string
        owner_gid:
            description: POSIX owner group ID
            type: string
        owner_uid:
            description: POSIX owner user ID
            type: string
        path:
            description: Path exposed as the root directory
            type: string
        permissions:
            description: POSIX permissions mode
            type: string
        posix_user:
            description: ""
            type: string
        root_directory:
            description: ""
            type: string
        secondary_gids:
            description: Secondary group IDs
            type: string
        uid:
            description: User Id
            type: string
    terraform:
        backend: ""
        version: 1.3.4
        provider:
            assume_role: false
            name: aws
            source: hashicorp/aws
            version: 4.38.0
            default_tags:
                enabled: true
