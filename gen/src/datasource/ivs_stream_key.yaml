apiVersion: aws.terraform.alexandre.mahdhaoui.com/v0.1.0
kind: TerraformDatasource
metadata:
    name: ivs_stream_key
spec:
    args:
        arn:
            description: ARN of the Stream Key.
            type: string
            optional: true
        channel_arn:
            description: '(Required) ARN of the Channel.In addition to all arguments above, the following attributes are exported:'
            type: string
            optional: true
        tags:
            description: Map of tags assigned to the resource.
            type: string
            optional: true
    attrs:
        arn:
            description: ARN of the Stream Key.
            type: string
        tags:
            description: Map of tags assigned to the resource.
            type: string
    terraform:
        backend: ""
        version: ""
        provider:
            assume_role: false
            name: aws
            region: ""
            source: hashicorp/aws
            version: v4.40.0
            default_tags:
                enabled: true
